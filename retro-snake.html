<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .screen {
            background: #0d0d0d;
            border: 4px solid #00ff00;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3),
                        inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00,
                         0 0 20px #00ff00,
                         0 0 30px #00ff00;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .setup-screen, .game-screen {
            display: none;
        }

        .setup-screen.active, .game-screen.active {
            display: block;
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-shadow: 0 0 5px #00ff00;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff00,
                        inset 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ff00;
        }

        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .selected {
            background: #00ff00 !important;
            color: #000 !important;
            box-shadow: 0 0 15px #00ff00;
        }

        #gameCanvas {
            display: block;
            margin: 20px auto;
            background: #000;
            border: 3px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5),
                        inset 0 0 15px rgba(0, 255, 0, 0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }

        .controls.active {
            display: grid;
        }

        .control-btn {
            padding: 20px;
            font-size: 1.5em;
            min-width: 0;
        }

        .control-btn:nth-child(1) {
            grid-column: 2;
        }

        .control-btn:nth-child(2) {
            grid-column: 1;
            grid-row: 2;
        }

        .control-btn:nth-child(3) {
            grid-column: 2;
            grid-row: 2;
        }

        .control-btn:nth-child(4) {
            grid-column: 3;
            grid-row: 2;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #0d0d0d;
            border: 4px solid #00ff00;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            animation: modalPop 0.3s ease-out;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        .modal p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .high-score-list {
            margin: 20px 0;
            padding: 15px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .high-score-item {
            padding: 8px;
            margin: 5px 0;
            background: #0d0d0d;
            border-left: 3px solid #00ff00;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .screen {
                padding: 20px;
            }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <div class="screen">
            <h1>RETRO SNAKE</h1>
            
            <!-- Setup Screen -->
            <div class="setup-screen active" id="setupScreen">
                <div class="input-group">
                    <label>ENTER YOUR NAME:</label>
                    <input type="text" id="playerName" placeholder="Player" maxlength="15">
                </div>
                
                <div class="input-group">
                    <label>SELECT YOUR DEVICE:</label>
                    <div class="button-group">
                        <button class="device-btn" data-device="pc">PC</button>
                        <button class="device-btn" data-device="mobile">PHONE/TABLET</button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label>SELECT DIFFICULTY:</label>
                    <div class="button-group">
                        <button class="difficulty-btn" data-speed="150">EASY</button>
                        <button class="difficulty-btn" data-speed="100">MEDIUM</button>
                        <button class="difficulty-btn" data-speed="60">HARD</button>
                    </div>
                </div>
                
                <button id="startBtn" style="width: 100%; margin-top: 20px;">START GAME</button>
                
                <div class="high-score-list" id="highScoresList">
                    <div style="text-align: center; opacity: 0.7;">NO HIGH SCORES YET</div>
                </div>
            </div>
            
            <!-- Game Screen -->
            <div class="game-screen" id="gameScreen">
                <div class="score-board">
                    <div class="score-item">
                        <div class="score-label">PLAYER</div>
                        <div class="score-value" id="playerDisplay">---</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">SCORE</div>
                        <div class="score-value" id="scoreDisplay">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">HIGH SCORE</div>
                        <div class="score-value" id="highScoreDisplay">0</div>
                    </div>
                </div>
                
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                
                <div class="controls" id="mobileControls">
                    <button class="control-btn" data-direction="up">â–²</button>
                    <button class="control-btn" data-direction="left">â—„</button>
                    <button class="control-btn" data-direction="down">â–¼</button>
                    <button class="control-btn" data-direction="right">â–º</button>
                </div>
                
                <div class="button-group" style="margin-top: 20px;">
                    <button id="pauseBtn">PAUSE</button>
                    <button id="restartBtn">RESTART</button>
                    <button id="menuBtn">MENU</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalTitle">GAME OVER</h2>
            <p id="modalMessage">YOUR SCORE: <span id="finalScore">0</span></p>
            <p id="highScoreMessage"></p>
            <div class="button-group" style="margin-top: 30px;">
                <button id="playAgainBtn">PLAY AGAIN</button>
                <button id="exitBtn">MAIN MENU</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            playerName: '',
            device: '',
            speed: 100,
            score: 0,
            highScore: 0,
            isPlaying: false,
            isPaused: false,
            gameLoop: null
        };

        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Snake
        let snake = [
            { x: 10, y: 10 }
        ];
        let dx = 0;
        let dy = 0;
        let nextDx = 0;
        let nextDy = 0;

        // Food
        let food = { x: 15, y: 15 };

        // DOM Elements
        const setupScreen = document.getElementById('setupScreen');
        const gameScreen = document.getElementById('gameScreen');
        const playerNameInput = document.getElementById('playerName');
        const startBtn = document.getElementById('startBtn');
        const deviceBtns = document.querySelectorAll('.device-btn');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const mobileControls = document.getElementById('mobileControls');
        const controlBtns = document.querySelectorAll('.control-btn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        const gameOverModal = document.getElementById('gameOverModal');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const exitBtn = document.getElementById('exitBtn');

        // Local Storage Functions
        function loadHighScores() {
            const scores = localStorage.getItem('retroSnakeScores');
            return scores ? JSON.parse(scores) : [];
        }

        function saveHighScore(name, score) {
            let scores = loadHighScores();
            scores.push({ name, score, date: new Date().toLocaleDateString() });
            scores.sort((a, b) => b.score - a.score);
            scores = scores.slice(0, 10); // Keep top 10
            localStorage.setItem('retroSnakeScores', JSON.stringify(scores));
            return scores;
        }

        function getPlayerHighScore(name) {
            const scores = loadHighScores();
            const playerScores = scores.filter(s => s.name === name);
            return playerScores.length > 0 ? playerScores[0].score : 0;
        }

        function displayHighScores() {
            const scores = loadHighScores();
            const list = document.getElementById('highScoresList');
            
            if (scores.length === 0) {
                list.innerHTML = '<div style="text-align: center; opacity: 0.7;">NO HIGH SCORES YET</div>';
                return;
            }
            
            list.innerHTML = scores.slice(0, 5).map((s, i) => `
                <div class="high-score-item">
                    ${i + 1}. ${s.name} - ${s.score} (${s.date})
                </div>
            `).join('');
        }

        // Setup Event Listeners
        deviceBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                deviceBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                gameState.device = btn.dataset.device;
            });
        });

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                gameState.speed = parseInt(btn.dataset.speed);
            });
        });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', restartGame);
        menuBtn.addEventListener('click', returnToMenu);
        playAgainBtn.addEventListener('click', () => {
            gameOverModal.classList.remove('active');
            restartGame();
        });
        exitBtn.addEventListener('click', () => {
            gameOverModal.classList.remove('active');
            returnToMenu();
        });

        // Mobile Controls
        controlBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const direction = btn.dataset.direction;
                changeDirection(direction);
            });
        });

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (!gameState.isPlaying || gameState.isPaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });

        function changeDirection(direction) {
            switch(direction) {
                case 'up':
                    if (dy === 0) { nextDx = 0; nextDy = -1; }
                    break;
                case 'down':
                    if (dy === 0) { nextDx = 0; nextDy = 1; }
                    break;
                case 'left':
                    if (dx === 0) { nextDx = -1; nextDy = 0; }
                    break;
                case 'right':
                    if (dx === 0) { nextDx = 1; nextDy = 0; }
                    break;
            }
        }

        function startGame() {
            const name = playerNameInput.value.trim() || 'Player';
            
            if (!gameState.device) {
                alert('Please select your device type!');
                return;
            }
            
            if (!gameState.speed) {
                alert('Please select a difficulty level!');
                return;
            }
            
            gameState.playerName = name;
            gameState.highScore = getPlayerHighScore(name);
            
            document.getElementById('playerDisplay').textContent = name;
            document.getElementById('highScoreDisplay').textContent = gameState.highScore;
            
            setupScreen.classList.remove('active');
            gameScreen.classList.add('active');
            
            if (gameState.device === 'mobile') {
                mobileControls.classList.add('active');
            }
            
            initGame();
        }

        function initGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 1;
            dy = 0;
            nextDx = 1;
            nextDy = 0;
            gameState.score = 0;
            gameState.isPlaying = true;
            gameState.isPaused = false;
            pauseBtn.textContent = 'PAUSE';
            
            updateScore();
            generateFood();
            
            if (gameState.gameLoop) {
                clearInterval(gameState.gameLoop);
            }
            
            gameState.gameLoop = setInterval(gameLoop, gameState.speed);
        }

        function gameLoop() {
            if (gameState.isPaused) return;
            
            dx = nextDx;
            dy = nextDy;
            
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            // Check collision with walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }
            
            // Check collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }
            
            snake.unshift(head);
            
            // Check if food eaten
            if (head.x === food.x && head.y === food.y) {
                gameState.score += 10;
                updateScore();
                generateFood();
                
                // Check for high score
                if (gameState.score > gameState.highScore) {
                    gameState.highScore = gameState.score;
                    document.getElementById('highScoreDisplay').textContent = gameState.highScore;
                }
            } else {
                snake.pop();
            }
            
            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#00ff00';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00ff00';
            
            snake.forEach((segment, index) => {
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });
            
            // Draw food
            ctx.fillStyle = '#ff0000';
            ctx.shadowColor = '#ff0000';
            ctx.fillRect(
                food.x * gridSize + 1,
                food.y * gridSize + 1,
                gridSize - 2,
                gridSize - 2
            );
            
            ctx.shadowBlur = 0;
        }

        function generateFood() {
            while (true) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                if (!snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                    break;
                }
            }
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = gameState.score;
        }

        function togglePause() {
            gameState.isPaused = !gameState.isPaused;
            pauseBtn.textContent = gameState.isPaused ? 'RESUME' : 'PAUSE';
        }

        function restartGame() {
            initGame();
        }

        function returnToMenu() {
            if (gameState.gameLoop) {
                clearInterval(gameState.gameLoop);
            }
            
            gameState.isPlaying = false;
            gameScreen.classList.remove('active');
            setupScreen.classList.add('active');
            displayHighScores();
        }

        function endGame() {
            clearInterval(gameState.gameLoop);
            gameState.isPlaying = false;
            
            const isNewHighScore = gameState.score > getPlayerHighScore(gameState.playerName);
            
            if (gameState.score > 0) {
                saveHighScore(gameState.playerName, gameState.score);
            }
            
            document.getElementById('finalScore').textContent = gameState.score;
            
            if (isNewHighScore && gameState.score > 0) {
                document.getElementById('modalTitle').textContent = 'ðŸŽ‰ NEW HIGH SCORE! ðŸŽ‰';
                document.getElementById('highScoreMessage').textContent = 'CONGRATULATIONS! You beat your previous record!';
            } else {
                document.getElementById('modalTitle').textContent = 'GAME OVER';
                document.getElementById('highScoreMessage').textContent = gameState.highScore > 0 ? 
                    `Your high score: ${gameState.highScore}` : '';
            }
            
            gameOverModal.classList.add('active');
        }

        // Initialize
        displayHighScores();
    </script>
</body>
</html>
